<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Multiply</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div ng-controller="MultiplicationCtrl" initial-number-limit="10">
    <input type="number" ng-model="numberLimit" placeholder="Enter a number..." />
    <table>
      <tr ng-repeat="numberA in numbers()">
        <td ng-repeat="numberB in numbers()">
          {{compute(numberA, numberB)}}
        </td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
